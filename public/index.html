<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Order Book</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Crypto Order Book</h1>
      <div class="controls">
        <label for="exchange">Exchange:</label>
        <select id="exchange">
          <!-- Options will be populated dynamically -->
        </select>
        <label for="coin">Coin:</label>
        <select id="coin">
          <!-- Options will be populated dynamically -->
        </select>
        <button id="addOrderBook">Add Order Book</button>
      </div>
      <div id="order-books-container">
        <!-- Order books will be added dynamically here -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
